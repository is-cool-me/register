name: Save PR Number

on: 
  pull_request:
    types:
      - opened

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
      - uses: actions/upload-artifact@v5
        with:
          name: pr_number
          path: pr/
          
